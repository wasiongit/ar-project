<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Light -->
      <a-entity light="type: ambient; color: #ffffff"></a-entity>

      <!-- Marker (Hiro image) -->
      <a-marker preset="hiro">
        <!-- Video screen -->
        <a-video
          src="#video"
          width="2"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- Video asset -->
      <a-assets>
        <video
          id="video"
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          autoplay
          loop
          crossorigin="anonymous"
          muted
          playsinline
        ></video>
      </a-assets>
    </a-scene>
  </body>
</html>
